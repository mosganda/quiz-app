<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start-Quiz</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="start.css">
</head>
<body>
   <div class="start-container">
       <div id="start" class="start-main">
           <div id ="display">
            <div id="display-item">
                <p class="item1">
                    Score
                </p>
                <h2 class="item1" id="score">
                    0
                </h2>
            </div>
               <div id = "display-content">
                   <p id = progress-text>Question</p>
                   <div id="progress-Bar">
                    <div id="progress-Bar-content">
                        <div id="label">0%</div>
                    </div>
                </div>
               </div>
               
            
           </div>
        <h2 id="question">Provide answers for these questions</h2>
        <div class="answer-btns">
            <p class="option">A</p>
            <p class="option-text" data-number="1">Option 1</p>
        </div>
        <div class="answer-btns">
            <p class="option">B</p>
            <p class="option-text" data-number="2">Option 2</p>
        </div>
        <div class="answer-btns">
            <p class="option">C</p>
            <p class="option-text" data-number="3">Option 3</p>
        </div>
        <div class="answer-btns">
            <p class="option">D</p>
            <p class="option-text" data-number="4">Option 4</p>
        </div>
        
        </div>
    </div>
</div>

       </div>
   </div>
   

   <script src ="index.js"></script>
    
</body>
</html>
